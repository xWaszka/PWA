<body class="fullscreen">

    <h1 class="text-info">PWA App</h1>

    <div class="mt-4">
        <a href="mapa.html" class="btn btn-primary">Mapa</a>
        <button class="btn btn-danger" onclick="sendSOS()">SOS</button>
    </div>
</div>
  <script>
    let patterns = [200, 200, 200, 600, 600, 600, 200, 200, 200];
    function sendSOS(index) {
      if (!window.navigator.vibrate) {
         alert("Twoje urządzenie nie obsługuje api wibracji!");
      }
      else {
        window.navigator.vibrate(patterns[index]);
      }
  }
</script>
  <script src="js/main.js"></script>
